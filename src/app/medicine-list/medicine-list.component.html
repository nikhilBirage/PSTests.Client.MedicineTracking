<table>
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>Brand</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Expiry</td>
        <td>Notes</td>
        <td>Quantity Status</td>
        <td>Expiry Status</td>
    </thead>
    <tbody>
        <tr *ngFor="let item of medicineList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.expiryDate | date}}</td>
            <td>{{item.notes}}</td>

            <td [ngClass]="item.quantity < 10 ? 'out-of-stock': 'in-stock'"></td>

            <td [ngClass]="checkExpiryState(item.expiryDate)"></td>
        </tr>
    </tbody>
</table>
